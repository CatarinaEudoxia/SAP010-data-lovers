<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- linkamos uma fonte do google, e usamos o rel para relacionar para que serve  -->
</head>

<body>

  <header> <!-- usamos para fazer a parte superior do nosso html  -->
    <img src="imagens/pokepídia-title.png">
    <div id="menu-poke">
      <a href="index.html" class="button-img"> <!--  criamos um botão para retornar para a página inicial -->
        <button>Inicio</button>
      </a>
    
      <a href="curiosidades.html" class="button-img"> <!--  criamos um botão para ir para curiosidades -->
        <button>Curiosidades</button>
      </a>
    </div>
  </header>

  <main> <!-- usamos ela para colocar nossos select, que serão usados para filtro  -->
    <div class="filter-pokepidia">
      <!-- abrimos uma div, onde ficará os selects e suas opções para a filtragem e ordenação  -->
      <select id="elements">
        <!--  Criamos um select, para conter as opções de tipos de pokemons que serão selecionadas -->
        <option selected="" value="allPoke">Todos</option>
        <!--  Criamos as opções com todos os tipos, onde a primeira se inicia selecionada -->
        <option value="grass">Planta</option>
        <option value="fire">Fogo</option>
        <option value="water">Água</option>
        <option value="bug">Inseto</option>
        <option value="normal">Normal</option>
        <option value="poison">Venenoso</option>
        <option value="eletric">Elétrico</option>
        <option value="ground">Terra</option>
        <option value="fighting">Lutador</option>
        <option value="psychic">Psíquico</option>
        <option value="rock">Pedra</option>
        <option value="flying">Voador</option>
        <option value="ghost">Fantasma</option>
        <option value="ice">Gelo</option>
        <option value="dragon">Dragão</option>
        <option value="steel">Metálico</option>
        <option value="dark">Sombrio</option>
        <option value="fairy">Fada</option>
      </select>

      <select id="order">
        <option selected="" value="numberAsc">Crescente</option>
        <option value="numberDesc">Decrescente</option>
        <option value="nameAsc">A-Z</option>
        <option value="nameDesc">Z-A</option>
      </select>

    </div>

    <div id="cards"></div>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
