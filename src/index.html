<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="imagens/pokepídia-title.png">
  </header>

  <main>
    <div class="filtro-pokepidia">
      <select id="tipo">
        <option selected="" value="planta">Planta</option>
        <option value="fogo">Fogo</option>
        <option value="água">Água</option>
        <option value="inseto">Inseto</option>
        <option value="normal">Normal</option>
        <option value="venenoso">Venenoso</option>
        <option value="eletrico">Elétrico</option>
        <option value="lutador">Lutador</option>
        <option value="psíquico">Psíquico</option>
        <option value="pedra">Pedra</option>
        <option value="voador">Voador</option>
        <option value="fantasma">Fantasma</option>
        <option value="gelo">Gelo</option>
        <option value="dragão">Dragão</option>
        <option value="metálico">Metálico</option>
        <option value="sombrio">Sombrio</option>
        <option value="fada">Fada</option>
      </select>

      <select id="ordem">
        <option selected="" value="numberAsc">Menor número primeiro</option>
        <option value="numberDesc">Maior número primeiro</option>
        <option value="nameAsc">A-Z</option>
        <option value="nameDesc">Z-A</option>
      </select>

    </div>

    <p></p>
    <h1></h1>
    <div id="root"></div>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
